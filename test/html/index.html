<html class=" js-no-overflow-scrolling"><head><meta charset="utf-8" /><meta http-equiv="cache-control" content="max-age=0" /><meta http-equiv="cache-control" content="no-cache" /><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" /><meta name="format-detection" content="telephone=no" /><title>兴趣部落</title><script src="js/common/head.js?__inline"></script><script src="js/index/redirect.js?__inline"></script><link rel="stylesheet" href="css/base.min.css"/><link media="all" rel="stylesheet" href="css/index.min.css" type="text/css" /></head><body class="ui-app" id="js_bar_main">  <div class="search" id="search">      <div class="personal-card j-personal" data-url="personal"></div>      <div id="myTabMsg" class="personal-msg j-personal" data-url="my_related" data-hash="">          <label class="msg-number"></label>      </div>    <div class="pollkit ani">      <form  id="searchTribe">        <input placeholder="搜索部落或话题" name="searchWord" id="searchWord" />      </form>      <span class="clear"></span>      <span class="cancelSearch">取消</span>    </div>  </div><div class="ui-bottom-bar border-1px index-tab hide fixedTab"> <!-- tabindex="0" 在android上会触发一个高亮边框 -->  <div class="tabmask"></div>  <!-- 头部Tab -->    <a class="ui-bottom-bar-button discover">      <span class="ui-label">动态</span>    </a>    <a class="ui-bottom-bar-button recentVisited">        <span class="ui-label">最近访问</span>    </a>    <a class="ui-bottom-bar-button rank">        <span class="ui-label">排行</span>    </a>    <a class="ui-bottom-bar-button around">      <span class="ui-label">附近</span>  </a>  <!-- /头部Tab--></div><!--切换底部导航的容器Page--><div class="ui-page searchPage">  <div class="searchContent ui-page-content">      <div class="labels"></div>      <div class="loading spinner search-loading ui-hide">载入中，请稍候...</div>      <div class="searchResult list-section ui-hide" id="searchGbarResult"></div>      <div class="searchResult list-section section-1px topic ui-hide" i
